<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>To do list</title>
</head>

<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        To do list
      </h1>
      <form class="form" id="form">
        <input type="text" id="input" class="form-input">
        <input type="datetime-local" class="form-date" placeholder="dd/mm">
        <button type="submit" id="formbutton" class="form-button">New</button>
      </form>
      <ul class="list" id="list"></ul>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="listaTarefas.js"></script>

</body>

</html>
